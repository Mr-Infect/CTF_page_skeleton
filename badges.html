<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badge Wall</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Your Badge Wall</h1>
            <p>Congratulations on earning these badges!</p>
        </header>

        <section id="badge-section">
            <div class="badge">
                <img src="assets/images/pentesting_badge.png" alt="Pentesting Badge">
                <p>Pentesting Pro</p>
            </div>
            <div class="badge">
                <img src="assets/images/cloud_security_badge.png" alt="Cloud Security Badge">
                <p>Cloud Security Expert</p>
            </div>
            <!-- Add more badges as needed -->
        </section>

        <footer>
            <p>Keep solving challenges to earn more badges!</p>
        </footer>
    </div>
</body>
</html>
